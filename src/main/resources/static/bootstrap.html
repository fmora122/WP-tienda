    <body>
        <h1>Ejemplos de Bootstrap</h1>

        <h2>Grid System</h2>

        <div class="container border">
            <div class="row">
                <div class="">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-1 border">Hola</div>

            </div>
            <div class="row">
                <div class="col-3 border">Hola</div>
                <div class="col-6 border">Hola</div>
                <div class="col-1 border">Hola</div>
                <div class="col-2 border">Hola</div>
            </div>
        </div>
        <br>
        <br>

        <div class="container border">
            <!-- margin = mt (top), ms (left or start), me (right or end), mb (bottom)
            mx (x axis applies to left and right), my (y axis applies to top and bottom)
            ...Instead of m for margin, try p for padding-->
            <input class="my-3" type="button" value="Saludar"/>
        </div>
        <br>
        <br>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>

                    <th>Apellido 2</th>
                </tr>
            </thead>
            <tbody>

                </tr>

        </table>
        <br>
        <br>

        <div style="width: 50%; margin-left:10px">
            <form>
                <label for="nombre">Nombre</label><br>
                <input class="form-control" type="text" id="nombre"><br>

                <!-- Menú desplegable -->
                <select class="form-select">
                    <option>Uno</option>
                    <option>Dos</option>
                </select>
                <br>
                <!-- 3. Checkbox y radio -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check1">

                </div>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Usuario">

            </form>
        </div>
